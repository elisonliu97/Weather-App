<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>
    <!-- Weather App -->
    <header class="hero">
        <h1 class="app-title"> Weather App</h1>
    </header>

    <main class="flex-row justify-space-between">
        <!-- Sidebar -->
        <div class="col-12 col-md-4">
            <!-- Search by Input -->
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city-input" type="text" autofocus="true" class="form-input"
                        placeholder="Toronto" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>


            <!-- Search by topic -->
            <div class="card">
                <h3 class="card-header text-uppercase">Search By Topic</h3>
                <div id="city-buttons" class="card-body">
                    <!-- Dynamically create buttons -->
                    <!-- <button data-language="javascript" class="btn">JavaScript</button>
                        <button data-language="html" class="btn">HTML</button>
                        <button data-language="css" class="btn">CSS</button> -->
                </div>
            </div>
        </div>
        <!-- Results Body -->
        <div class="col-12 col-md-8" id = "result-container">
            <h2 class="subtitle">Showing Weather for: <span id="weather-search-term"></span></h2>
            <div id="weather-container" class="list-group"></div>
            <div id="five-day-container"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>    
    <script src="script.js"></script>
</body>

</html>
